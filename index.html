<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Calculadora Geografica</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/map/create.css">
    <link rel="stylesheet" href="./src/menu/menu.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.js" integrity="sha384-N2S8y7hRzXUPiepaSiUvBH1ZZ7Tc/ZfchhbPdvOE5v3aBBCIepq9l+dBJPFdo1ZJ" crossorigin="anonymous"></script>

    <script src="./src/map/create.js" defer></script>
    <script src="./src/main.js" defer></script>
        
    <script src="./src/map/components/line.js"></script>
    <script src="./src/map/components/marker.js"></script>
    <script src="./src/map/components/zoom.js"></script>
    
    <script src="./src/scripts/blockConstructor.js"></script>
    <script src="./src/scripts/calculator.js"></script>
</head>
<body>



    <section class="map">
        <div class="distanceBlocks">
        </div>

        <div id="map">
        </div>
    </section>

    <menu id="menu">
        <span>
            <input type="text" id="mainAddress" placeholder="Endereço principal">
            <button id="mainButton" onclick="mainSearch()">
                <image src="./src/assets/search.svg" width="50%"></image>
            </button>
        </span>

        <span>
            <input type="text" id="secAddress" placeholder="Endereços secundários">
            <button id="secButton" onclick="secSearch()">
                <image src="./src/assets/search.svg" width="50%"></image>
            </button>
        </span>
        <image id="arrow" src="./src/assets/arrow.svg"></image>

        <!--select name="addressList" id="addressList"--></select>
    </menu>
</body>
<script>
    document.getElementById('menu').addEventListener('wheel', event => {
  if (event.ctrlKey) {
    event.preventDefault()
  }
}, true)
</script>
</html>
