<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Calculadora Geografica</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/map/create.css">
    <link rel="stylesheet" href="./src/map/components/popup.css">
    <link rel="stylesheet" href="./src/map/components/loading.css">

    <link rel="stylesheet" href="./src/menu/menu.css">
    <link rel="stylesheet" href="./src/menu/styleMenu.css">
    <link rel="stylesheet" href="./src/menu/details.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.js" integrity="sha384-N2S8y7hRzXUPiepaSiUvBH1ZZ7Tc/ZfchhbPdvOE5v3aBBCIepq9l+dBJPFdo1ZJ" crossorigin="anonymous"></script>

    <script src="./src/map/create.js" defer></script>
    <script src="./src/map/reset.js"></script>
    <script src="./src/main.js" defer></script>
        
    <script src="./src/map/components/line.js"></script>
    <script src="./src/map/components/marker.js"></script>
    <script src="./src/map/components/zoom.js"></script>
    <script src="./src/map/components/tiles/tiles.js" defer></script>

    <script src="./src/menu/details.js"></script>
    <script src="./src/menu/arrow.js" defer></script>

    <script src="./src/scripts/calculator.js"></script>
</head>
<body>

    <section id="loading" class="loading noZoom">
        <p>Carregando </p>
        <span style="transform:scale(2)">
            <div class="dot-bricks"></div>
        </span>
    </section>

    <section class="map">
        <div class="distanceBlocks">
        </div>

        <div id="map">
        </div>
    </section>

    <menu id="menu" class="noZoom">
        <img class="arrow" src="./src/assets/arrow.svg" onclick="hide()"></img>
        
        <span>
            <input type="text" id="mainAddress" placeholder="Endereço principal">
            <button id="mainButton" onclick="mainSearch()">
                <img src="./src/assets/search.svg" width="50%"></img>
            </button>
        </span>

        <span>
            <input type="text" id="secAddress" placeholder="Endereços secundários">
            <button id="secButton" onclick="secSearch()">
                <img src="./src/assets/search.svg" width="50%"></img>
            </button>
        </span>

        <div id="styleMenu" class="styleMenu">
            <img src="./src/assets/caretLeft.svg" onclick="changeValue('-')" class="caret">
                <div class="mapSelector" value="0"></div>
            <img src="./src/assets/caretRight.svg" onclick="changeValue('+')" class="caret">
            <img src="./src/e85aa80b-2b1c-4573-9e34-3c6300cb50f6.webp" height="120px" width="300px">
        </div>

        <div class="details">
            <img src="" id="flag">
            <ul>
                <li id="country">
                </li>

                <li id="state">  
                </li>

                <li id="city">
                </li>

                <li id="county">
                </li>

                <li id="town"> 
                </li>

                <li id="suburb">
                </li>

                <li id="road">   
                </li>
            </ul>
        </div>
    </menu>
</body>
</html>
